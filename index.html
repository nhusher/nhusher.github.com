	<style>
    @font-face {
        font-family: 'entypo';
        src: url('assets/font/entypo/entypo.eot');
        src: url('assets/font/entypo/entypo.woff') format('woff'),
             url('assets/font/entypo/entypo.ttf') format('truetype'),
             url('assets/font/entypo/entypo.svg#EntypoRegular') format('svg');
        font-weight: normal;
        font-style: normal;
    }
    @font-face {
        font-family: 'entypo-social';
        src: url('assets/font/entypo/entypo-social.eot');
        src: url('assets/font/entypo/entypo-social.woff') format('woff'),
             url('assets/font/entypo/entypo-social.ttf') format('truetype'),
             url('assets/font/entypo/entypo-social.svg#EntypoRegular') format('svg');
        font-weight: normal;
        font-style: normal;
    }
    body {
      font: 13pt/1.3 Georgia;
      width: 30rem;
      margin: 5rem auto;
    }
    a:link {
      color: #369;
    }
    h1 {
      margin: 0;
    }
    p {
      margin: 0;
    }
    ul {
      margin: 0;
      padding: 0;
      display: block;
      list-style-type: none;
    }
    li {
      display: inline-block;
      margin: 0;
      padding: 0.5rem;
    }
    li a.i::before {
      display: inline-block;
      font-size: 200%;
      vertical-align: middle;
      padding-right: 0.2rem;
    }
    
    
    .asteroids a.i::before {
      font-family: "entypo";
      content: "\1F680";
    }
    
    .blog a.i::before {
      font-family: "entypo";
      content: "\2712";
    }
    
    .twitter a.i::before {
      font-family: "entypo-social";
      content: "\F309";
    }
    
    .github a.i::before {
      font-family: "entypo-social";
      content: "\F300";
    }
    
    .esc a.i::before {
      font-family: "entypo";
      content: "\2630";
    }
    
    .esc a.doc {
      font-family: "entypo";
      display: inline-block;
      vertical-align: middle;
      font-size: 155%;
      text-decoration: none;
      margin-left: 0.2rem;
    }
	</style>
</head>
